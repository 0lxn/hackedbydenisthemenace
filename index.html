<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IMAGE HELL</title>
    <style>
        body {
            margin: 0; height: 100vh;
            background: radial-gradient(circle, #ff0000, #000);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            font-family: monospace; color: #fff; text-align: center;
        }
        .launch {
            font-size: 3rem; padding: 30px 60px;
            background: #f00; color: #fff; border: none;
            border-radius: 50px; cursor: pointer; font-weight: bold;
            box-shadow: 0 20px 40px rgba(255,0,0,0.6);
            transition: all 0.3s;
        }
        .launch:hover { 
            transform: scale(1.1); background: #ff4400;
            box-shadow: 0 30px 60px rgba(255,68,0,0.8);
        }
        .warning {
            font-size: 1.5rem; margin-bottom: 30px;
            color: #ffff00; text-shadow: 0 0 20px #ffff00;
        }
    </style>
</head>
<body>
    <div class="warning">‚ö†Ô∏è CLICK FOR 100 TABS OF IMAGE HELL ‚ö†Ô∏è</div>
    <button class="launch" onclick="spamTabs(100)">LAUNCH IMAGE HELL</button>

    <script>
        // FIXED IMAGE - Direct Imgur + fallback (your original + mirror)
        const hellImage = 'https://i.imgur.com/yxRUesp.webp'; // Removed _d (404 fix)
        const fallbackImage = 'https://picsum.photos/420/300?random=hell420';
        
        function spamTabs(count) {
            document.querySelector('.launch').textContent = 'HELL ACTIVE üíÄ';
            document.querySelector('.warning').textContent = '100 TABS DEPLOYING...';
            
            let opened = 0;
            function burstTabs() {
                // Chrome/Firefox max: 15 tabs per burst
                const burstSize = Math.min(15, count - opened);
                
                for (let i = 0; i < burstSize; i++) {
                    setTimeout(() => {
                        const tab = window.open('', `hell_${opened}`, 
                            'noopener,noreferrer,width=420,height=300');
                        
                        if (tab && tab.document) {
                            tab.document.write(createHellTab(opened));
                            tab.document.close();
                            opened++;
                        }
                    }, i * 40); // 40ms stagger
                }
                
                // Continue if more tabs needed
                if (opened < count) {
                    setTimeout(burstTabs, 1500); // 1.5s cooldown
                } else {
                    document.querySelector('.warning').textContent = 'HELL COMPLETE üòà';
                }
            }
            burstTabs();
        }

        function createHellTab(tabId) {
            return `
<!DOCTYPE html>
<html>
<head>
    <title>HELL TAB ${tabId}</title>
    <style>
        *{margin:0;padding:0;overflow:hidden;}
        body{background:black;}
        img{
            width:100vw; height:100vh; 
            object-fit:cover; image-rendering: pixelated;
            filter: contrast(1.3) saturate(1.2);
        }
    </style>
</head>
<body>
    <img src="${hellImage}" 
         onerror="this.src='${fallbackImage}'; this.onerror=null;"
         loading="eager" />
    <script>
        // Anti-close armor
        window.onbeforeunload = () => false;
        // Focus wars
        setInterval(() => window.focus(), 2000);
        document.title = 'HELL TAB ${tabId}';
    </script>
</body>
</html>`;
        }
    </script>
</body>
</html>
